<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráfico Desmos</title>
    <script src="https://www.desmos.com/api/v1.10/calculator.js?apiKey=06119a15b02046c99911ffddddaec806"></script>
    <style>
        html, body, #calculator {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="calculator"></div>

<script>
    const calculatorElement = document.getElementById('calculator');
    const calculator = Desmos.GraphingCalculator(calculatorElement, {
        showExpressions: false,
        settingsMenu: false,
        zoomButtons: false,
        showResetButtonOnGraphpaper: false,
        expressions: false,
        border: false
    });

    const params = new URLSearchParams(window.location.search);
    const jsonFile = params.get("json");

    // Promise global para garantir que setExpression execute somente após setState
    window.desmosReadyPromise = Promise.resolve();

    if (jsonFile) {
        window.desmosReadyPromise = fetch(jsonFile)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                return response.json();
            })
            .then(state => {
                calculator.setState(state);
            })
            .catch(error => console.error("Erro ao carregar estado do gráfico:", error));
    } else {
        console.error("Nenhum arquivo JSON foi especificado na URL.");
    }

    window.setParametros = function(parametros) {
        const valores = Array.isArray(parametros) ? parametros : [];
        window.desmosReadyPromise.then(() => {
            valores.forEach((valor, index) => {
                const id = `num${index + 1}`;
                const latex = `N_{um${index + 1}}=${Number(valor)}`;
                calculator.setExpression({ id, latex });
            });
        });
    }

    window.addEventListener('load', () => {
        calculatorElement.style.height = `${window.innerHeight}px`;
        calculator.resize();
    });

    window.addEventListener('resize', () => {
        calculatorElement.style.height = `${window.innerHeight}px`;
        calculator.resize();
    });
</script>
</body>
</html>
